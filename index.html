<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <div class="nav-bar" style="display:flex;justify-content:center;">
        <img src="d2h logo.svg" style="max-width:15%;height:auto;padding:10px;" alt="" href="/index">
        <div style="display:flex;justify-content:right;padding:10">

        </div>
    </div>
    <!-- Add friend button at top right of page -->
    <div>
    <form action="">
        <label for="choose-file">+ Add friend</label>
        <input type="file" id="choose-file" name="choose-file">
    </form>
    </div>

    <!-- Free right now status card -->
    <div class="card">
        <h1 class="'title-txt">Hmm... seems like everyone is busy right now. 
            Try planning a hangout to see when your friends are free!
        </h1>
        <p class="paragraph-txt">
            This text should be hidden at start
        </p>
        <form action="">
            <input type="submit" value="Send a message">
        </form>
    </div>

    <!-- Plan a hangout card -->
    <h1 class="'title-txt">Plan a hangout</h1>
    <div class="card">
        <h1 class="title-txt">Who would you like to hang out with?</h1>
        <form>
            <!-- ids are used to link label to the checkboxes -->
            <input type="checkbox" id=everyone name="0">
            <label for="everyone"> Everyone</label><br>

        </form>

        <h1 class="title-txt">When would you like to hang out?</h1>
        <form action = "">
            <input type="checkbox" id="unsure-box" name="unsure">
            <label for="unsure-box"> Unsure</label><br>
        </form>

        <!-- calender input field -->
        <form action="">
            <input type="datetime-local" id="datetime" name="datetime">
            <input type="submit" value="Find Availability">
          </form>
